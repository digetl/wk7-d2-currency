<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Currency convertor</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <h1>Currency convertor</h1>
    <h1>1 EUR is equal to: {{initialCurrencyAmount}} USD</h1>

      <div>
      <label for="currency_selectTo">Select a Currency from:</label>
      <select id="currency_selectFrom" v-model="selectedCurrencyFrom">
        <option disabled value="">Select a currency</option>
        <option v-for="currency in currencies" :value="currency">{{currency}}</option>
      </select>
    </div>

    <div>
        <label for="currency_selectTo">Select a Currency to:</label>
        <select id="currency_selectTo" v-model="selectedCurrencyTo">
          <option disabled value="">Select a currency</option>
          <option v-for="currency in currencies" :value="currency">{{currency}}</option>
        </select>
      </div>

      <h1>1 currencyFrom is equal to: 1 currencyTo</h1>

      <div class="form-item">
          <label for="from" class="primary">From:</label>
          <select>
            <option disabled value="">Please select a country</option>
            <option v-for="(currencyFrom, listOfCurrencyNames) in currencies">{{listOfCurrencyNames}}</option>
          </select>
 
          <label for="from" class="primary">To:</label>
          <select>
            <option disabled value="">Please select a country</option>
            <option v-model="currencyTo" v-for="(currencyTo, currencyName) in currencies">{{currencyName}} {{currencyTo}}</option>
          </select>
      </div>
      


</div>

</body>
</html>
